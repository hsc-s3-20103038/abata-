<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" type="text/css" href="sample.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container Isometric"> 
    <div class="shadow">
    <div class="board">
        <script>
            for(var i=0 ; i<8; i++){

                for(var j=0 ; j<8; j++){
                    if((i==3 & j==3)||(i==4 & j==4)){
                        document.write('<div class="white"><div class="upwhite"></div><div class="downblack"></div></div>');
                    }else if((i==3 & j==4)||(i==4 & j==3)){
                        document.write('<div class="black"><div class="upblack"></div><div class="downwhite"></div></div>');
                    }else{
                        document.write('<div class="null"><div class="uppoint"></div></div>');
                    }
                }
                
                document.write('<br>');
            }
        </script>
    </div>
    </div>
</div>


<div class="box" id="box2"></div>


</body>
</html>
